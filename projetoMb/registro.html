<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-azul.png" type="icon">
    <title>Resgistrar-se</title>
</head>

<body>

    <header>
        <nav>
            <a href="index.html"><img src="images/logo-branca.png" alt="Logo Moda do Bem" title="Logo Moda do Bem" class="logo"></a>
            <ul>
                <li><a href="novidades.html" class="menu">Novidades</a></li>
                <li><a href="sobre-nos.html" class="menu">Sobre Nós</a></li>
                <li><a href="login.html" class="menu">Entrar</a></li>
                <li><a href="registro.html" class="ativo">Registrar-se</a></li>
            </ul>
        </nav>
    </header>

    <div class="center">
        <main class="main-login-e-registro">
            <h1>Registrar-se</h1>

            <form id="formRegistrarUsuario">
                <div class="form-inputs">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Insira seu e-mail">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha">

                    <label for="confirmar-senha">Confirme a senha</label>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Corfirme a senha">
                </div>

                <p>
                    Já tem uma conta?
                    <a href="login.html" class="goToPaginaEntrar">Entrar</a>
                </p>

                <input type="submit" value="Registrar-se" id="formCadastrar">

            </form>
        </main>
    </div>

</body>

</html>
